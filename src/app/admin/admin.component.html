<nz-layout>
  <nz-sider nzTheme="light" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <img ngSrc="assets/CAM.png" alt="cam_logo" height="500" width="500" class="nav_logo">
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item [nzSelected]="currentMenu === 'dashboard'">
        <a routerLink="/admin/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">
          <span nz-icon nzType="bar-chart" nzTheme="outline"></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="currentMenu === 'users'">
        <a routerLink="/admin/users" routerLinkActive="active" ariaCurrentWhenActive="page">
          <span nz-icon nzType="user" nzTheme="outline"></span>
          <span>Users</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></span>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
      <!-- Routed components go here -->
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
